<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tony's Weather App</title>
</head>
<body>
    <h1>Tony's Weather App</h1>
    <div id="form">
        <input type="text" id="input" name="input" placeholder="Desired location">
        <br>
        <button type="button" class="widerb" onclick="RunJS('F')">Fahrenheit</button>
        <button type="button" class="widerb" onclick="RunJS('C')">Celsius</button>
    </div>
    <div class="invisible" id="weatherdata">
        <div id="cityName">City name: </div>
        <div id="country">Country: </div>
        <div id="weathermain">Weather conditions: </div>
        <div id="weatherdescription">Description: </div>
        <div id="temp">Temperature: </div>
        <div id="tempmin">Min: </div>
        <div id="tempmax">Max: </div>
    </div>
    <div class="" id="gif"></div>
    <footer>
        <p>Coded and styled by <a href="https://github.com/28r" target="_blank" rel="noopener noreferrer">Ant√¥nio Moraes</a> &copy; 2022</p>
    </footer>
</body>
</html>
